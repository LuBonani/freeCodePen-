<body>
 <div id="page-wrapper">
  <header id="header">
    <div class="logo">
      <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="original trombones logo" />
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#hero">Send Email</a></li>

        <li><a class="nav-link" href="#prices">Prices</a></li>
      </ul>
    </nav>

        id="email"

    </form>
  </section>
  
  <h2 id="how-works">How it works</h2><br><br>

    <iframe 
      id="video" 
      height="315" 
      src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" 
      frameborder="0" 
      allowfullscreen>   
      </iframe>
  </section>
  <section id="prices">
      <div class="product" id="tenor">
        <div class="level">Tenor Trombone </div>
        <h2>$600</h2>
        <button class="btn">Select</button>
